buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:0.9.7"
    classpath "org.grooscript:grooscript-gradle-plugin:0.5"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"
apply plugin: "org.grooscript.conversion"

repositories {
  jcenter()
  maven { url "http://repo.springsource.org/repo" } // for springloaded
}

dependencies {
    // SpringLoaded enables runtime hot reloading.
    // It is not part of the app runtime and is not shipped in the distribution.
    springloaded "org.springsource.loaded:springloaded:1.1.5.RELEASE"

    // Default SLF4J binding.  Note that this is a blocking implementation.
    // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
    compile ratpack.dependency("jackson")

    runtime 'org.slf4j:slf4j-simple:1.7.7'
    compile 'org.grooscript:grooscript:0.5.2'

    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

grooscript {
    source = ['src/main/groovy/frameworks/FrameworksPresenter.groovy']
    destination = 'src/ratpack/public/scripts'
    classPath = ['src/main/groovy']
    convertDependencies = true
}

run.dependsOn thread
